<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Clock App</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="daytime">
    <main id="mainContainer" class="main">
      <div class="container">
        <div id="quoteContainer" class="quote-wrapper">
          <div>
            <p class="quote-content quote-text">"<span id="quote"></span>"</p>
            <span id="author" class="quote-content quote-author"></span>
          </div>
          <button id="newQuoteButton" class="refresh">
            <span class="visually-hidden">Get new quote</span>
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z"
                fill="#FFF"
                fill-rule="nonzero"
                class="refresh-icon"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="container">
        <div id="timeContainer" class="time-wrapper">
          <h1>
            <span class="greeting"
              ><img
                src="assets/desktop/icon-sun.svg"
                alt=""
                class="time-icon"
                id="timeIcon"
              /><span id="greeting" class="greeting-text"></span
              ><span class="extra-text">, it's currently</span></span
            >
            <span id="userTime" class="time"></span>
            <span id="abbreviation" class="abbreviation"></span>
            <span class="location">in <span id="userLocation"></span></span>
          </h1>
          <button id="expand" class="expand-content">
            <span id="expandText" class="expand-text">More</span>
            <span class="expand-icon-wrapper"
              ><img
                src="assets/desktop/icon-arrow-down.svg"
                alt=""
                id="expandIcon"
                class="expand-icon"
            /></span>
          </button>
        </div>
      </div>
      <div id="moreInfo" class="info-wrapper hidden">
        <div class="container">
          <p class="info">
            <span>Current timezone</span>
            <span id="currentTimezone" class="info-results"></span>
          </p>
          <p class="info">
            <span>Day of the year</span>
            <span id="dayOfTheYear" class="info-results"></span>
          </p>
          <p class="info">
            <span>Day of the week</span
            ><span id="dayOfTheWeek" class="info-results"></span>
          </p>
          <p class="info">
            <span>Week number</span
            ><span id="weekNumber" class="info-results"></span>
          </p>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
